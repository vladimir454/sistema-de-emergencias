<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Agromount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light imagenfondo">

    <div class="card borde" style="width: 18rem; align-self: center;">
        <h2 class="card-title text-center">Registrar Nuevo Usuario</h2>
        <h5 class="card-title text-center">¿Ya tienes cuenta?
            <a type="button" class=" " id="loginRedirectBtn" href="index.html">Inicia Sesión</a>
        </h5>

        <div class="card-body">
            <form id="registerForm" novalidate>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" id="registerUsername" placeholder="Nuevo Usuario" required>
                    <label for="registerUsername">Nuevo Usuario</label>
                    <div class="invalid-feedback">
                        Por favor, ingrese un nombre de usuario.
                    </div>
                </div>
                <div class="mb-3 form-floating">
                    <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" required>
                    <label for="registerPassword">Contraseña</label>
                    <div class="invalid-feedback" id="registerPasswordFeedback">
                        <br>
                        La contraseña debe tener al menos 8 caracteres, incluyendo una mayúscula, una minúscula, un número y un carácter especial.
                    </div>
                </div>
                
                <div class="mb-3 form-floating">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                    <label for="confirmPassword">Confirmar Contraseña</label>
                   <br>
                    <div class="invalid-feedback" id="confirmPasswordFeedback">
                        Las contraseñas no coinciden.
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script> </body>

</html>
